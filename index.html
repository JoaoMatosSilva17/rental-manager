<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Arrendamentos</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Gestor de Arrendamentos</h1>
    </header>

    <main>
        <section id="house-section">
            <h2>Gerir Casas</h2>
            <input type="text" id="nome-casa" placeholder="Nome da nova casa" />
            <button onclick="adicionarCasa()">Adicionar Casa</button>
            <ul id="lista-casas"></ul>
        </section>

        <section id="booking-section">
            <h2>Adicionar Estadia</h2>
            <label for="seletor-casa">Casa:</label>
            <select id="seletor-casa"></select><br /> De: <input type="date" id="data-inicio" /> Até: <input type="date" id="data-fim" /> Valor (€): <input type="number" id="valor" /><br />
            <button onclick="adicionarEstadia()">Registar Estadia</button>
        </section>
        <label for="ordenar-por">Ordenar histórico por:</label>
        <select id="ordenar-por" onchange="atualizarEstadias()">
        <option valor="insercao">Ordem de inserção</option>
        <option valor="casa">Nome da casa</option>
        <option valor="data">Data da estadia</option>
        </select>
        <section id="history-section">
            <h2>Histórico de Estadias</h2>
            <table id="tabela-historico">
                <thead>
                    <tr>
                        <th>Casa</th>
                        <th>De</th>
                        <th>Até</th>
                        <th>Valor (€)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section>
            <h2>Guardar / Recuperar Dados</h2>
            <button onclick="exportarDados()">Exportar Dados</button>
            <input type="file" id="importar-ficheiro" accept=".json" onchange="importarDados(event)" />
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
